<div class="table-container">
    
    <!-- Logout Button -->
    <app-logout-button class="logout-btn"></app-logout-button>

    <!-- Back Button -->
    <button class="back-btn" (click)="goBack()">⬅ Back</button>

    <!-- Selected Cards -->
    <div class="selected-info">
        <h3>Selected Cards:</h3>
        <div *ngFor="let card of selectedCards()">
            <img [src]="getCardImage(card)" [alt]="card">
            <span>{{ card }}</span>
        </div>
    </div>

    <!-- Selected Checkboxes -->
    <div class="selected-checkboxes">
        <h3>Selected Features:</h3>
        <span *ngFor="let feature of selectedCheckboxes()">{{ feature }}</span>
    </div>

    <!-- ✅ Table Section -->
    <div class="table-wrapper">
        
        <!-- ✅ Table 1 -->
        <div class="table-box" *ngIf="dataSource1.data.length > 0">
            <h3>Table 1</h3>
            <table mat-table [dataSource]="dataSource1" matSort>
                
                <!-- Dynamic Columns -->
                <ng-container *ngFor="let column of displayedColumns1" [matColumnDef]="column">
                    <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
                    <td mat-cell *matCellDef="let row"> {{ row[column] }} </td>
                </ng-container>

                <!-- Register Column Definitions -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
            </table>

            <!-- ✅ Paginator for Table 1 -->
            <mat-paginator #paginator1 [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
        </div>

        <!-- ✅ Table 2 -->
        <div class="table-box" *ngIf="dataSource2.data.length > 0">
            <h3>Table 2</h3>
            <table mat-table [dataSource]="dataSource2" matSort>
                
                <!-- Dynamic Columns -->
                <ng-container *ngFor="let column of displayedColumns2" [matColumnDef]="column">
                    <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
                    <td mat-cell *matCellDef="let row"> {{ row[column] }} </td>
                </ng-container>

                <!-- Register Column Definitions -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
            </table>

            <!-- ✅ Paginator for Table 2 -->
            <mat-paginator #paginator2 [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
        </div>

    </div>
</div>
